<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duck Zone</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-image: url('duckbg.jpg'); }
        #container { text-align: center; background-color: burlywood; padding: 20px; }
        input { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
   
    
    <div id="container">
        Ton domicile a été visité par les canards cosmiques. Ils portent sous leur duvet les codes vers des espaces de bonheur et de joie. Quack !
        <br>
        N'hésite pas pas à aider tes canards à voyager vers d'autres horizons pour partager le bonheur !
        <h1>Entre le Duck Code :</h1>
        <input type="text" id="codeInput" placeholder="Entrez votre code">
        <br>
        <button onclick="verifierCode()">Accéder au bonheur</button>
    </div>

    <script>
        function verifierCode() {
            const code = document.getElementById('codeInput').value;
            const medias = {
                
                
                "YM9": "YM9.gif",
                "X6W": "X6W.gif",
                "1QP": "1QP.png",
                "V66": "V66.gif",
                "TZI": "TZI.gif",
                "YM7": "YM7.gif",
                "Z3S": "Z3S.jpg",
                "OOU": "OOU.gif",
                "8M5": "8M5.gif",
                "6AG": "6AG.jpg",
                "FK1": "FK1.gif",
                "JEZ": "JEZ.gif",
                "BRK": "BRK.gif",
                "9SU": "9SU.gif",
                "ZNB": "ZNB.jpg",
            };
            
            if (medias[code]) {
                window.location.href = medias[code];
            } else {
                alert("Il y a un Quack ! Code incorrect. Essaye en vérifiant les O et 0, les 5 et S, ... Pas facile d'écrire avec des pattes palmées !");
            }
        }
    </script>
</body>
</html>
